name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      - name: Get Version
        id: get_version
        run: |
          # Extract version from gradle.properties and remove carriage return if present
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Get Release Notes
        id: get_release_notes
        run: |
          # Extract the changes for the specific version from CHANGELOG.md
          VERSION="${{ env.VERSION }}"
          # Get the content between the current version header and the next version header (or end of file)
          # Assumes headers are like "## [2.2] ..."
          awk -v ver="\\\\[$VERSION\\\\]" '
            /^## / { 
              if (p) exit; 
              if ($0 ~ ver) { 
                p=1; next 
              } 
            } 
            p
          ' CHANGELOG.md > release_notes.md
          
          # Trim leading/trailing whitespace
          sed -i -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' release_notes.md
          
          # If empty, provide a default
          if [ ! -s release_notes.md ]; then
            echo "No specific release notes found for version $VERSION." > release_notes.md
          fi
          
          echo "Extracted Release Notes:"
          cat release_notes.md

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ env.VERSION }} does not exist."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build with Gradle
        if: steps.check_tag.outputs.exists == 'false'
        run: ./gradlew build

      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: build/libs/*.jar
          body_path: release_notes.md

      - name: Notify Discord
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.WEBHOOK_URL }}
        run: |
          # Use the extracted release notes directly
          # gh release view "v${{ env.VERSION }}" --json body --jq .body > release_body.txt
          cp release_notes.md release_body.txt
          
          # Construct JSON payload using jq
          jq -n \
            --rawfile body release_body.txt \
            --arg version "v${{ env.VERSION }}" \
            --arg avatar "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" \
            --arg content "||@everyone||" \
            --arg footer "Voidium Release Changelog" \
            '{
              username: "Release Changelog",
              avatar_url: $avatar,
              content: $content,
              embeds: [{
                title: $version,
                description: ($body // "No release notes"),
                color: 2105893,
                footer: { text: $footer }
              }]
            }' > payload.json
            
          # Send to Discord
          curl -H "Content-Type: application/json" -d @payload.json "$DISCORD_WEBHOOK"
