name: Build and Release to CurseForge

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'gradle.properties'
  workflow_dispatch:  # Možnost manuálního spuštění

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "voidium-*.jar" -not -name "*-sources.jar" -not -name "*-dev.jar" | head -1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"
      
      - name: Read changelog
        id: changelog
        run: |
          CHANGELOG=$(cat CHANGELOG.md | head -100)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CURSEFORGE_API_TOKEN }}
          project_id: 1342197
          game_endpoint: minecraft
          file_path: ${{ steps.find_jar.outputs.JAR_FILE }}
          display_name: "voidium-${{ steps.get_version.outputs.VERSION }}"
          game_versions: |
            NeoForge
            Java 21
            1.21.1
            1.21.2
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
            1.21.9
            1.21.10
            1.21.11
          release_type: release
          relations: |
          changelog: ${{ steps.changelog.outputs.CHANGELOG }}
          changelog_type: markdown
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.find_jar.outputs.JAR_FILE }}
          body_path: CHANGELOG.md
          name: "Voidium ${{ steps.get_version.outputs.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
